<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="assets/eye1.png" type="image/x-icon">
    <title>Dashboard</title>
    <link rel="stylesheet" href="admin.css">
    <link rel="stylesheet" href="general.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0"></script>    
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
</head>
<body>
    <header>
        <nav class="navbar">
            <h3>Dashboard</h3>
            <ul>
                <button id="logout-btn">Log-out</button>
            </ul>
        </nav>
    </header>
    <main>
    <div class="pageloader-container" id="pageloader-container" style="display: none;">
        <div class="fading-bars">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>
    </div>
    <div class="loader-container" id="loader-container" style="display: none;">
        <div class="flipping-cards">
            <div class="card">l</div>
            <div class="card">o</div>
            <div class="card">a</div>
            <div class="card">d</div>
            <div class="card">i</div>
            <div class="card">n</div>
            <div class="card">g</div>
        </div>
    </div>
    <section class="chart-container" id="chart-container">
        <div class="database-data">
            <div class="view-data">
                <span id="adminCount"></span><p>Admin account</p>
            </div>
            <div class="view-data">
                <span id="studentCount"></span><p>Student account</p>
            </div>
            <div class="view-data">
                <span id="teacherCount"></span><p>Teacher account </p>
            </div>
            <div class="view-data">
                <span id="deleteAccount"></span><p>user Deleted </p>
            </div>
            <div class="view-data">
                <span id="TdataAdded"></span><p style="font-size: 10px;">Total Data Added </p>
            </div>
            <div class="view-data">
                <span id="loginCount"></span><p>Student Log-in </p>
            </div>
    </div>
        </div>
            <div class="linegraph-container">
                <div class="linegraph-column">
                    <canvas id="line-graph"></canvas>
                    <div id="counts"></div>
                </div>
            </div>
    </section>
    <section class="table-section" id="table-section" >
        <div class="action-buttons">
            <input type="text" id="search-bar" placeholder="STUDENT ID">
            <button class="a-buttons" id="edit-button">Edit</button>
            <button class="a-buttons" id="delete-button" style="display: none;">Delete</button>
            <button class="a-buttons" id="undo-button" style="display: none;">Undo</button>
            <button class="a-buttons" id="save-button"style="display: none;" >Save</button>
            <button class="a-buttons" id="add-row-button" >Add Data</button>
            <button class="a-buttons" id="row-save-button" style="display: none;">Save Row</button>
            <button class="a-buttons" id="update-button" style="display: none;">Update</button>
            <button id="closebtn" style="display: none;"><img src="assets/closebtn.png" alt=""></button>
        </div>
        <div id="csv-table-container" class="table-container"></div>
    </section>
</main>
    <section class="teacher-section" id="teacher-sectio">
        <figure class="teacher-container">
            <div class="teacher-content">
                <div class="teacheRegistrationForm">
                    <h4>Teacher</h4>
                        <label for="username">Full Name: </label>
                        <input type="text" name="username" id="teachername" placeholder="Username">
                        <label for="email">Email Address: </label>
                        <input type="text" name="email" id="email" placeholder="Email Address">
                        <label for="campus">ICCT CAMPUS: </label>
                        <input type="text" name="campus" id="campus" placeholder="ICCT Campus">
                        <label for="password">Desire Password: </label>
                        <input type="password" name="password" id="password" placeholder="Desire Password">
                        <div class="teacher-btn-container">
                            <button id="teacher-save">Add Data</button>
                        </div>
                </div>
                <div id="teacher-table-container" class="teacher-table-container"></div>
            </div>
        </figure>
    </section>
    
    <script src="https://firebase.google.com/docs/web/setup#available-libraries"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script type="module" src="admin.js"></script>
</body>
</html>
