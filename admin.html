<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="assets/eye1.png" type="image/x-icon">
    <title>Dashboard</title>
    <link rel="stylesheet" href="admin.css">
    <link rel="stylesheet" href="general.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
</head>
<body>
    <aside class="dashboard" id="dashboard" style="display: none;">
        <article class="sidebar">
            <h3>Dashboard</h3>
            <ul>
                <li><a href="#">Dashboard</a></li>
                <li><a href="#">Teacher</a></li>
                <li><a href="#">Student</a></li>
                <li><a href="#">Change Password</a></li>
                <li><a href="#">Add Student</a></li>
                <li><a href="#">Delete Account</a></li>
            </ul>
        </article>
    </aside>
    <div class="pageloader-container" id="pageloader-container">
        <div class="fading-bars">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>
    </div>
    <div class="loader-container" id="loader-container" style="display: none;">
        <div class="flipping-cards">
            <div class="card">l</div>
            <div class="card">o</div>
            <div class="card">a</div>
            <div class="card">d</div>
            <div class="card">i</div>
            <div class="card">n</div>
            <div class="card">g</div>
        </div>
    </div>
    <section class="chart-container" id="chart-container" style="display: none;">
            <div class="donut-container">
                <!-- <div class="labels-column">
                <h2>Account Summary</h2>
                <p>Admin Accounts: <span id="adminCount"></span></p>
                <p>Student Accounts: <span id="studentCount"></span></p>
                <p>Teacher Accounts: <span id="teacherCount"></span></p>
                </div> -->
                <div class="donut-column">
                    <canvas id="myChart"></canvas>
                </div>
            </div>
            <div class="barchart-container">
                <div class="bar-column">
                    <canvas id="lineChart"></canvas>
                </div>
            </div>
            <div class="linegraph-container">
                <div class="linegraph-column">
                    <canvas id="linegraph"></canvas>
                    <div id="counts"></div>
                </div>
            </div>
    </section>
    <section class="table-section" id="table-section" style="display: none;">
        <div class="action-buttons">
            <input type="text" id="search-bar" placeholder="STUDENT ID">
            <button class="a-buttons" id="edit-button">Edit</button>
            <button class="a-buttons" id="delete-button" style="display: none;">Delete</button>
            <button class="a-buttons" id="undo-button" style="display: none;">Undo</button>
            <button class="a-buttons" id="save-button"style="display: none;" >Save</button>
            <button class="a-buttons" id="add-row-button" >Add Data</button>
            <button class="a-buttons" id="row-save-button" style="display: none;">Save Row</button>
            <button class="a-buttons" id="update-button" style="display: none;">Update</button>
            <button id="closebtn" style="display: none;"><img src="assets/closebtn.png" alt=""></button>
        </div>
        <div id="csv-table-container" class="table-container"></div>
    </section>
    <section>
        
    </section>
    
    <script src="https://firebase.google.com/docs/web/setup#available-libraries"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script type="module" src="admin.js"></script>
</body>
</html>
