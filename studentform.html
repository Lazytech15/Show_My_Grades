<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="studemtform.css">
    <link rel="stylesheet" href="general.css">
    <link rel="icon" href="/assets/eye1.png" type="image/x-icon">
    <title>Student-View</title>
</head>
<body>
    <header>
        <div class="icon-container">
            <img src="assets/icon-header.png" alt=""><a href="">Show-Grades</a>
        </div>
        <div class="nav-bar-container">
            <nav>
                <ul>
                    <button onclick="toggleTheme()"><img src="https://cdn-icons-png.flaticon.com/128/7645/7645197.png" alt="" id="toggle_darkmode"></button>
                    <a href="" id="index-logout"><img src="assets/logout.png" alt=""></a>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section>
            <div id="csv-table-container" class="table-container"></div>
            <input type="text" id="search-bar" placeholder="SEARCH SUBJECT" style="display: none;">
            <div class="loader-container" id="loader-container">
                <div class="flipping-cards">
                    <div class="card">l</div>
                    <div class="card">o</div>
                    <div class="card">a</div>
                    <div class="card">d</div>
                    <div class="card">i</div>
                    <div class="card">n</div>
                    <div class="card">g</div>
                </div>
            </div>
        </section>
    </main>

    <script type="module" src="backend-student-main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
    <script src="https://firebase.google.com/docs/web/setup#available-libraries"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    <script>
        let darkmodebtn = document.getElementById('toggle_darkmode');
            // toggle dark-mode
    function toggleTheme() {
        document.body.classList.toggle('dark-mode');
        const buttons = document.querySelectorAll('button');
        buttons.forEach(function(button) {
            button.classList.toggle('dark-mode');
        });
        darkmodebtn.style.opacity = '0';
        darkmodebtn.style.transition = 'all 0.5s';
        setTimeout(function() {
            if (darkmodebtn.src === "https://cdn-icons-png.flaticon.com/128/7645/7645197.png") {
                darkmodebtn.src = "https://cdn-icons-png.flaticon.com/128/11175/11175476.png";
            } else {
                darkmodebtn.src = "https://cdn-icons-png.flaticon.com/128/7645/7645197.png";
            }
            darkmodebtn.style.opacity = '1';
            darkmodebtn.style.transition = 'all 0.5s';
        }, 500);
    }
    //end here
    </script>
</body>
</html>
